<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台用户登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 页面背景美化 */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        /* 卡片样式优化 */
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        /* 卡片头部样式 */
        .card-header {
            background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
            padding: 1.2rem;
            border-bottom: none;
        }
        
        .card-header h5 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* 表单元素美化 */
        .form-control {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        /* 验证码区域调整 */
        .captcha-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .captcha-img {
            max-height: 58px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .captcha-img:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        /* 按钮样式优化 */
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #3a0ca3;
            border-color: #3a0ca3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            padding: 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        
        /* 按钮组布局调整 */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }
        
        /* 响应式细节调整 */
        @media (max-width: 576px) {
            .captcha-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .card-header h5 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card">
                <div class="card-header text-white">
                    <h5 class="mb-0 text-center">前台用户登录</h5>
                </div>
                <div class="card-body p-5">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- 验证码区域 -->
                        <div class="mb-4 captcha-container">
                            <div class="col-md-7 p-0">
                                <label for="code" class="form-label">验证码</label>
                                <input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码" required>
                            </div>
                            <div class="col-md-5 p-0 mt-4 mt-md-0">
                                <img src="/index/user/captcha" alt="验证码" class="img-thumbnail captcha-img" style="cursor: pointer;" onclick="this.src='/index/user/captcha?'+Math.random()">
                            </div>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" onclick="doLogin()">登录</button>
                            <a href="/" class="btn btn-secondary">返回首页</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    function doLogin() {
        $.ajax({
            url: '/index/user/doLogin',
            type: 'post',
            data: $('#loginForm').serialize(), // 自动收集表单数据，包括code
            dataType: 'json',
            success: function (res) {
                if (res.code == 1) {
                    alert(res.msg);
                    window.location.href = res.url;
                } else {
                    alert(res.msg);
                    // 如果是验证码错误，刷新验证码图片
                    if (res.msg === '验证码错误') {
                        $('img[alt="验证码"]').click();
                    }
                }
            }
        });
    }
</script>
</body>
</html>
