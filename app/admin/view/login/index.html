<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>轻墨 CMS - 后台登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .login-box { margin-top: 100px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-box">
                    <h3 class="text-center mb-4">轻墨 CMS 后台登录</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-7">
                                <label for="code" class="form-label">验证码</label>
                                <input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码" required>
                            </div>
                            <div class="col-md-5 mt-4">
                                <img src="/admin/login/captcha" alt="验证码" class="img-thumbnail" style="cursor: pointer;" onclick="this.src='/admin/login/captcha?'+Math.random()">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
    $(function() {
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: '/admin/login/check', // 确认路径正确
                type: 'POST',
                data: $(this).serialize(),
                dataType: 'json',
                success: function(res) {
                    if (res.code == 1) {
                        alert(res.msg);
                        window.location.href = res.url;
                    } else {
                        alert(res.msg);
                        $('img[alt="验证码"]').click();
                    }
                },
                // 新增：错误回调，查看控制器输出的调试信息
                error: function(xhr) {
                    // 打印控制器返回的所有内容（包括 dump 信息）
                    console.log('控制器响应内容：', xhr.responseText);
                    alert('请求失败，已在控制台打印错误信息，请查看浏览器开发者工具');
                }
            });
        });
    });
    </script>
</body>
</html>
