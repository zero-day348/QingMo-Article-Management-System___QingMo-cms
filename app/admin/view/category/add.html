{extend name="layout"}

{block name="content"}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">添加分类</h5>
        <a href="/admin/category" class="btn btn-sm btn-outline-secondary">返回列表</a>
    </div>
    <div class="card-body">
        <form id="categoryForm">
            <div class="mb-3">
                <label for="name" class="form-label">分类名称 <span class="text-danger">*</span></label>
                <input type="text" name="name" id="name" class="form-control" placeholder="请输入分类名称" required>
            </div>
            <div class="mb-3">
                <label for="pid" class="form-label">父分类</label>
                <select name="pid" id="pid" class="form-select">
                    <option value="0">顶级分类</option>
                    {foreach $list as $category}
                    <option value="{$category.id}">{$category.name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="mb-3">
                <label for="sort" class="form-label">排序 <span class="text-danger">*</span></label>
                <input type="number" name="sort" id="sort" class="form-control" value="100" min="0" max="999" required>
                <div class="form-text">数字越大，排序越靠前</div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">状态 <span class="text-danger">*</span></label>
                <select name="status" id="status" class="form-select" required>
                    <option value="1">显示</option>
                    <option value="0">隐藏</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交保存</button>
        </form>
    </div>
</div>
{/block}

{block name="script"}
<script>
$(function() {
    // 表单提交
    $('#categoryForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: '/admin/category/add',
            type: 'POST',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(res) {
                alert(res.msg);
                if (res.code == 1) {
                    window.location.href = res.url;
                }
            }
        });
    });
});
</script>
{/block}
