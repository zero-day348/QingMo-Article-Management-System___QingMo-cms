{extend name="layout"}

{block name="content"}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">编辑文章</h5>
        <a href="/admin/article" class="btn btn-sm btn-outline-secondary">返回列表</a>
    </div>
    <div class="card-body">
        <form id="articleForm">
            <input type="hidden" name="id" value="{$article.id}">
            <div class="mb-3">
                <label for="cid" class="form-label">所属分类 <span class="text-danger">*</span></label>
                <select name="cid" id="cid" class="form-select" required>
                    <option value="">请选择分类</option>
                    {foreach $categoryList as $category}
                    <option value="{$category.id}" {eq name="article.cid" value="$category.id"}selected{/eq}>{$category.name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">文章标题 <span class="text-danger">*</span></label>
                <input type="text" name="title" id="title" class="form-control" value="{$article.title}" placeholder="请输入文章标题" required>
            </div>
            <div class="mb-3">
                <label for="cover" class="form-label">封面图</label>
                <input type="text" name="cover" id="cover" class="form-control" value="{$article.cover}" placeholder="请输入图片URL（可选）">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">文章内容 <span class="text-danger">*</span></label>
                <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入文章内容" required>{$article.content}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">发布状态 <span class="text-danger">*</span></label>
                <select name="status" id="status" class="form-select" required>
                    <option value="1" {eq name="article.status" value="1"}selected{/eq}>已发布</option>
                    <option value="0" {eq name="article.status" value="0"}selected{/eq}>草稿</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交修改</button>
        </form>
    </div>
</div>
{/block}

{block name="script"}
<script>
$(function() {
    // 表单提交
    $('#articleForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: '/admin/article/edit?id={$article.id}',
            type: 'POST',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(res) {
                alert(res.msg);
                if (res.code == 1) {
                    window.location.href = res.url;
                }
            }
        });
    });
});
</script>
{/block}
