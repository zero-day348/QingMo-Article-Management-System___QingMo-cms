<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{$title|default='轻墨CMS 后台管理'}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; left: 0; bottom: 0; width: 200px; background: #343a40; padding-top: 1rem; }
        .sidebar a { color: #fff; text-decoration: none; }
        .sidebar .nav-link { padding: 0.75rem 1rem; }
        .sidebar .nav-link.active { background: #0d6efd; }
        .content { margin-left: 200px; padding: 1.5rem; }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/index">轻墨CMS 后台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> {$Think.session.admin_user.nickname}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/admin/user/profile">修改资料</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/admin/login/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/admin/index">
                    <i class="bi bi-house-door"></i> 首页
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/article">
                    <i class="bi bi-file-text"></i> 文章管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/category">
                    <i class="bi bi-list"></i> 分类管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/user">
                    <i class="bi bi-people"></i> 用户管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/setting">
                    <i class="bi bi-gear"></i> 系统设置
                </a>
            </li>
        </ul>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        {block name="content"}{/block}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {block name="script"}{/block}
</body>
</html>
